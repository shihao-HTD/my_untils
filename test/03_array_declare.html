<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>数组声明式方法</title>
  </head>
  <body>
    <script type="text/javascript">
      const aUtils2 = {
        map(arr, callback) {
          const array = []
          for (let index = 0; index < arr.length; index++) {
            const element = arr[index]
            const result = callback(element, index, arr)
            array.push(result)
          }
          return array
        },
        reduce(arr, callback, initValue) {
          let result = initValue
          for (let index = 0; index < arr.length; index++) {
            const element = arr[index]
            result = callback(result, element, index, arr)
          }
          return result
        },
        filter(arr, callback) {
          const array = []
          for (let index = 0; index < arr.length; index++) {
            const element = arr[index]
            const result = callback(element, index, arr)
            if (result) {
              array.push(element)
            }
          }
          return array
        },
        find(arr, callback) {
          let result
          for (let index = 0; index < arr.length; index++) {
            const element = arr[index]
            const isFind = callback(element, index, arr)
            if (isFind) {
              result = element
              break
            }
          }
          return result
        },
        findIndex(arr, callback) {
          let result
          for (let index = 0; index < arr.length; index++) {
            const element = arr[index]
            const isFind = callback(element, index, arr)
            if (isFind) {
              result = index
              break
            }
          }
          return result
        },
        every(arr, callback) {
          let result = true
          for (let index = 0; index < arr.length; index++) {
            const element = arr[index]
            const isEvery = callback(element, index, arr)
            if (!isEvery) {
              result = false
              break
            }
          }
          return result
        },
        some(arr, callback) {
          let result = false
          for (let index = 0; index < arr.length; index++) {
            const element = arr[index]
            const isSome = callback(element, index, arr)
            if (isSome) {
              result = true
              break
            }
          }
          return result
        },
      }
    </script>
    <script type="text/javascript" src="../dist/my-utils.js"></script>
    <script>
      /*
    自定义实现一组数组声明式方法
      1). map()
      2). reduce()
      3). filter()
      4). find()
      5). findIndex()
      6). every()
      7). some()
    */
      /*
    需求:
    1. 产生一个每个元素都比原来大10的新数组
    2. 得到所有奇数的和
    3. 得到值大于8且下标是偶数位的元素组成的数组
    4. 找出一个值大于8且下标是偶数位的元素
    5. 找出一个值大于8且下标是偶数位的元素的下标
    6. 判断下标为偶数的元素是否都为奇数
    7. 判断是否有下标为偶数的元素值为奇数
    */
      const arr = [1, 3, 6, 9, 15, 19, 16]
      // 1. 产生一个每个元素都比原来大10的新数组
      const newArr = aUtils2.map(arr, (item) => item + 10)
      console.log(newArr)
      // 2. 得到所有奇数的和
      console.log(
        aUtils2.reduce(
          arr,
          (pre, item) => {
            return pre + (item % 2 ? item : 0)
          },
          0
        )
      )
      // 3. 得到值大于8且下标是偶数位的元素组成的数组
      console.log(
        aUtils2.filter(arr, (item, index) => item > 8 && index % 2 === 0)
      )

      // 4. 找出一个值大于8且下标是偶数位的元素
      console.log(
        aUtils2.find(arr, (item, index) => item > 8 && index % 2 === 0)
      )
      // 5. 找出一个值大于8且下标是偶数位的元素的下标
      console.log(
        aUtils2.findIndex(arr, (item, index) => item > 8 && index % 2 === 0)
      )
      // 6. 判断下标为偶数的元素是否都为奇数
      console.log(
        aUtils2.every(arr, (item, index) => {
          return index % 2 === 0 && item % 2 === 1
        })
      )
      // 7. 判断是否有下标为偶数的元素值为奇数
      console.log(
        aUtils2.some(arr, (item, index) => {
          return index % 2 === 0 && item % 2 === 1
        })
      )
    </script>
  </body>
</html>
