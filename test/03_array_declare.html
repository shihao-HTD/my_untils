<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>数组声明式方法</title>
  </head>
  <body>
    <!--    <script src="../dist/190719-utils.js"></script>-->
    <script type="text/javascript">
      function map(array, callback) {
        const arr = []
        for (let index = 0; index < array.length; index++) {
          const element = array[index]
          const result = callback(element, index)
          arr.push(result)
        }
        return arr
      }
      function reduce(array, callback, preValue) {
        for (let index = 0; index < array.length; index++) {
          const element = array[index]
          preValue = callback(preValue, element, index)
        }
        return preValue
      }
      function filter(array, callback) {
        const arr = []
        for (let index = 0; index < array.length; index++) {
          const element = array[index]
          const result = callback(element, index)
          if (result) {
            arr.push(element)
          }
        }
        return arr
      }

      function find(array, callback) {
        let result
        for (let index = 0; index < array.length; index++) {
          const element = array[index]
          const isFind = callback(element, index)
          if (isFind) {
            result = element
            break
          }
        }
        return result
      }

      function findIndex(array, callback) {
        let result
        for (let index = 0; index < array.length; index++) {
          const element = array[index]
          const isFind = callback(element, index)
          if (isFind) {
            result = index
            break
          }
        }
        return result >= 0 ? result : -1
      }

      function every(array, callback) {
        let result
        for (let index = 0; index < array.length; index++) {
          const element = array[index]
          result = callback(element, index)
          if (!result) {
            return false
          }
        }
        return true
      }

      function some(array, callback) {
        let result
        for (let index = 0; index < array.length; index++) {
          const element = array[index]
          result = callback(element, index)
          if (result) {
            return true
          }
        }
        return false
      }
    </script>
    <script>
      /*
    自定义实现一组数组声明式方法
      1). map()
      2). reduce()
      3). filter()
      4). find()
      5). findIndex()
      6). every()
      7). some()
    */
      /*
    需求:
    1. 产生一个每个元素都比原来大10的新数组
    2. 得到所有奇数的和
    3. 得到值大于8且下标是偶数位的元素组成的数组
    4. 找出一个值大于8且下标是偶数位的元素
    5. 找出一个值大于8且下标是偶数位的元素的下标
    6. 判断下标为偶数的元素是否都为奇数
    7. 判断是否有下标为偶数的元素值为奇数
    */
      const arr = [1, 3, 6, 9, 15, 19, 16]
      // 1. 产生一个每个元素都比原来大10的新数组
      const newArr = map(arr, (item) => item + 10)
      console.log(newArr)
      // 2. 得到所有奇数的和
      console.log(
        reduce(
          arr,
          (pre, item) => {
            return pre + (item % 2 ? item : 0)
          },
          0
        )
      )
      // 3. 得到值大于8且下标是偶数位的元素组成的数组
      console.log(filter(arr, (item, index) => item > 8 && index % 2 === 0))

      // 4. 找出一个值大于8且下标是偶数位的元素
      console.log(find(arr, (item, index) => item > 8 && index % 2 === 0))
      // 5. 找出一个值大于8且下标是偶数位的元素的下标
      console.log(findIndex(arr, (item, index) => item > 8 && index % 2 === 0))
      // 6. 判断下标为偶数的元素是否都为奇数
      console.log(
        every(arr, (item, index) => {
          return index % 2 === 0 && item % 2 === 1
        })
      )
      // 7. 判断是否有下标为偶数的元素值为奇数
      console.log(
        some(arr, (item, index) => {
          return index % 2 === 0 && item % 2 === 1
        })
      )
    </script>
  </body>
</html>
