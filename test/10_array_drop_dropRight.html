<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>drop与dropRight</title>
  </head>
  <body>
    <!--
    1. drop(array, count):
        得到数组过滤掉左边count个后剩余元素组成的数组
        说明: 不改变当前数组, count默认是1
        如: drop([1,3,5,7], 2) ===> [5, 7]
    2. dropRight(array, count):
        得到数组过滤掉右边count个后剩余元素组成的数组
        说明: 不改变数组, count默认是1
        如: dropRight([1,3,5,7], 2) ===> [1, 3]
  -->
    <script type="text/javascript">
      const aUtils2 = {
        drop(arr, count = 1) {
          const array = []
          if (count >= arr.length) {
            return array
          }
          for (let index = count; index < arr.length; index++) {
            const element = arr[index]
            array.push(element)
          }
          return array
        },
        dropRight(arr, count = 1) {
          const array = []
          if (count >= arr.length) {
            return array
          }
          for (let index = 0; index < arr.length - count; index++) {
            const element = arr[index]
            array.push(element)
          }
          return array
        },
      }
    </script>
    <script type="text/javascript" src="../dist/my-utils.js"></script>
    <script>
      console.log(aUtils2.drop([1, 3, 5, 7], 2))
      console.log(aUtils2.drop([1, 3, 5, 7], 4))
      console.log(aUtils2.drop([1, 3, 5, 7]))

      console.log(aUtils2.dropRight([1, 3, 5, 7], 2))
      console.log(aUtils2.dropRight([1, 3, 5, 7], 4))
      console.log(aUtils2.dropRight([1, 3, 5, 7]))
    </script>
  </body>
</html>
