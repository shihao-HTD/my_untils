<!DOCTYPE html>

    <title>栈_应用_十进制转二进制</title>
  </head>
  <body>
    <script type="text/javascript" src="../../../dist/my-utils.js"></script>
    <script>
      /*
    使用Stack封装一个功能函数: 十进制(decimal)转二进制(binary)
    */
      function dec2bin(number) {
        let result = ""
        const stack = new aUtils.Stack()
        while (number > 0) {
          const restNumber = number % 2
          stack.push(restNumber)
          number = Math.floor(number / 2)
        }
        while (!stack.isEmpty()) {
          result += stack.pop()
        }
        return result
      }
      // 测试
      console.log(dec2bin(10)) // 1010
      console.log(dec2bin(233))
    </script>
  </body>
