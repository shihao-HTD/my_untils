<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手写继承</title>
  </head>

  <body>
    <!--
  手写继承:
      实现方式: 寄生组合式
      说明: 其它方式的继承会在一次实例中调用两次父类的构造函数或有其它缺点
  -->
    <script type="text/javascript">
      function create(proto) {
        function Fn() {}
        Fn.prototype = proto
        return new Fn()
      }
    </script>
    <script>
      /*
    问题1: student的原型对象包含几个必要的属性
    问题2: Student构造函数多执行了1次
    */

      function Person(name, age) {
        this.name = name
        this.age = age
      }
      Person.prototype.sayName = function () {
        console.log("我的name为:" + this.name)
      }

      function Student(name, age, sex) {
        Person.call(this, name, age)
        this.sex = sex
      }
      Student.prototype = create(Person.prototype)
      Student.prototype.constructor = Student

      const s = new Student("xxx", 19, "man")
      console.log(s)
      s.sayName()

      /*
    寄生组合式继承: 寄生 + prototype + call
    1. 构造函数中用call借用父类型构造函数, 得到父类型的属性
    2. 指定新的原型对象, 得到父类型原型对象上的方法
    3. 寄生处理: 去除原型对象上多余的属性
    */
    </script>
  </body>
</html>
