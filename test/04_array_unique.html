<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>数组去重</title>
  </head>

  <body>
    <!--
    1). 理解:
        创建一个不重复的数组副本, 只有首次出现的元素才会被保留
        如: uniq([2, 3, 2, 7, 6, 7]) ==> [2, 3, 7, 6]
    2). 实现:
        方法1: 利用forEach()和indexOf()
               说明: 本质是双重遍历, 效率差些
        方法2: 利用forEach() + 对象容器
               说明: 只需一重遍历, 效率高些
        方法3: 利用ES6语法: from + Set 或者 ... + Set
               说明: 编码简洁
  -->
    <script type="text/javascript">
      const aUtils2 = {
        unique1(arr) {
          const array = []
          for (let index = 0; index < arr.length; index++) {
            const element = arr[index]
            if (array.indexOf(element) === -1) {
              array.push(element)
            }
          }
          return array
        },
        unique2(arr) {
          const array = []
          const arrayObj = {}
          for (let index = 0; index < arr.length; index++) {
            const element = arr[index]
            if (!arrayObj.hasOwnProperty(element)) {
              array.push(element)
              arrayObj[element] = true
            }
          }
          return array
        },
        unique3(arr) {
          // return Array.from(new Set([arr]))
          return [...new Set(arr)]
        },
      }
    </script>
    <script src="../dist/my-utils.js"></script>
    <script>
      console.log(aUtils2.unique1([2, 3, 2, 7, 6, 7]))
      console.log(aUtils2.unique2([2, 3, 2, 7, 6, 7]))
      console.log(aUtils2.unique3([2, 3, 2, 7, 6, 7]))
    </script>
  </body>
</html>
