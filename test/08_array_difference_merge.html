<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>difference和merge</title>
  </head>
  <body>
    <!--
    1. difference(arr1, arr2): 得到当前数组中所有不在arr中的元素组成的数组(不改变原数组)
        如: difference([1,3,5,7], [5, 8])  ==> [1, 3, 7]
    2. merge(arr1, arr2): 将arr2与arr1的元素进行合并组成一个新的数组(不改变原数组)
        如: merge([1,3,5,7,5], [1, 5, 8]) ==> [1, 3, 5, 7, 5, 8]
  -->
    <script type="text/javascript">
      const aUtils2 = {
        difference(arr1, arr2) {
          const array = []
          arr1.forEach((item) => {
            if (arr2.indexOf(item) === -1) {
              array.push(item)
            }
          })
          return array
        },
        differences(arr1, ...args) {
          const array = []
          for (let index = 0; index < arr1.length; index++) {
            const element = arr1[index]
            let isDifference = true
            args.forEach((arg) => {
              if (arg.indexOf(element) !== -1) {
                isDifference = false
              }
            })
            if (isDifference) {
              array.push(element)
            }
          }
          return array
        },
        mergeArray(arr1, ...args) {
          const array = [...arr1]
          args.forEach((arg) => {
            arg.forEach((item) => {
              if (array.indexOf(item) === -1) {
                array.push(item)
              }
            })
          })
          return array
        },
      }
    </script>
    <script type="text/javascript" src="../dist/my-utils.js"></script>
    <script>
      console.log(aUtils2.difference([1, 3, 5, 7], [5, 8])) // [1,3,7]
      console.log(aUtils2.differences([1, 3, 5, 7], [5, 8], [3, 6])) // [1,7]
      console.log(aUtils2.mergeArray([1, 3, 5, 7, 5], [1, 5, 8], [6, 8])) // [1, 3, 5, 7, 5, 8, 6]
    </script>
  </body>
</html>
